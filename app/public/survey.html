<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend-Finder Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="container text-center">
            <div class="panel-heading">Survey page</div>
            <div class="panel panel-default">
                <div class="panel-body">A Basic Panel</div>
                
                
                <div class="row">
                    <div class="col">
                    <p>Question 1</p>
                    <p>Question 2</p>
                    <p>Question 3</p>
                    <p>Question 4</p>
                    <p>Question 5</p>
                </div>
            </div>
        </div>  
    </div>

<script type="text/javascript" defer>

    var sampleAns = ["No Opinion", "Agree", "Disagree", "Strongly Disagree", "Strongly Agree", "Agree", "No Opinion", "No Opinion", "Agree", "Agree"];
    // parse answers   
    
    for(var i=0; i<sampleAns.length; i++) {

        switch (sampleAns[i]) {
            case "Strongly Disagree": 
                sampleAns[i] = 1;
            break;

            case "Disagree": 
                sampleAns[i] = 2;
            break;

            case "No Opinion": 
                sampleAns[i] = 3;
            break;

            case "Agree": 
                sampleAns[i] = 4;
            break;

            case "Strongly Agree": 
                sampleAns[i] = 5;
            break;

            default:
                console.log("Default case stuff");
            break;
        }
    }
    console.log("sampleAns is: ");
    console.log(sampleAns);


    


    $("<button>").attr("type", "submit").text("My Button").appendTo(".panel");

    $(':button').on("click", () => {
        // send to the server on click
        console.log();

        alert("Your response has been received. Thank you.");

        $.ajax();
    });
</script> 
</body>


</html>
